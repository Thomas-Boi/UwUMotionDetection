<html>
	<head>
	<link rel='stylesheet' type='text/css' href="build/css/index.css">
	<link rel="manifest" href="manifest.json">
	<meta charset="utf-8">

	</head>
	<body>
		<div id="statuses">
			<span id="detectedSign"></span>
			<span id="gestureName"></span>
		</div>
		<div id='loadingScreen'>
			<span id="loadingUI">
				<div class='spinner'>
				</div>
				<div class="spinnerText">LOADING</div>
			</span>
			<span id="startMsg">
				<img src="build/img/five.png" class="startGesture"> TO START

			</span>
			<div id="instructionDiv">
				<img class="instruction" src="build/img/translate.png">
				<img class="instruction" src="build/img/rotate_y.png">
				<img class="instruction" src="build/img/rotate_x.png">
				<img class="instruction" src="build/img/zoom.png">
				<img class="instruction" src="build/img/reset.png">
				<div class="instructionText">TRANSLATE</div>
				<div class="instructionText">ROTATE Y</div>
				<div class="instructionText">ROTATE X</div>
				<div class="instructionText">ZOOM</div>
				<div class="instructionText">RESET</div>
			</div>
		</div>
		<canvas id='canvas'></canvas>
	</body>
	
	<script src='build/js/index.js' type='module'></script>

</html>
